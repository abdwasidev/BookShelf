<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicoding Submission - Front End Pemula</title>

    <link rel="stylesheet" href="./asset/css/style.css">
    <script src="./asset/js/script.js"></script>
</head>
<body>
    <header>
        <h1>Bookshelf Apps</h1>
        <h3>Dicoding Submission - Front End Pemula</h3>
        
    </header>
    <div class="container center">
        <div id="main-content center">
            <!-- <div class="center"> -->
            <li><button class="buttontabs" onclick="openTabs(event, 'TambahBuku')" id="default">Tambah Buku</button></li>
            <li><button class="buttontabs" onclick="openTabs(event, 'BukuBelumDibaca')">Buku Belum Dibaca</button></li>
            <li><button class="buttontabs" onclick="openTabs(event, 'BukuSudahDibaca')">Buku Sudah Dibaca</button></li>
            <!-- </div> -->
            <div class="card">
                <div id="TambahBuku" class="tabcontent active">
                    <h1>Tambah Buku</h1>
                    <section class="input_section">
                        <form id="inputBook">
                            <label for="inputBookTitle">Judul</label>
                            <input id="inputBookTitle" type="text" required>
                            
                            <label for="inputBookAuthor">Penulis</label>
                            <input id="inputBookAuthor" type="text" required>
                            
                            <label for="inputBookYear">Tahun</label>
                            <input id="inputBookYear" type="number" required>

                            <div class="input_inline">
                                <label for="inputBookIsRead">Read</label>
                                <input id="inputBookIsRead" type="checkbox" value='false'>
                            </div>
                            <button id="bookSubmit" type="submit">Add book to Library </button>
                        </form>
                    </section>
                </div>
                <div id="BukuBelumDibaca" class="tabcontent">
                    <h1>Buku Belum Dibaca</h1>
                    <section class="book_shelf">
                        <div id="unreadBookList" class="book_list">
                        </div>
                    </section>
                </div>
                <div id="BukuSudahDibaca" class="tabcontent">
                    <h1>Buku Sudah Dibaca</h1>
                    <section class="book_shelf">
                        <div id="readBookList" class="book_list">
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="asset/js/script.js"></script>
    <script type="text/javascript" src="asset/js/tabs.js"></script>
</body>
</html>
